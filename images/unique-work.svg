<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund (optional) -->
    <rect width="100%" height="100%" fill="none"/>

    <!-- Zentral: Glühbirne als Symbol für Innovation -->
    <circle cx="400" cy="200" r="50" fill="none" stroke="#e3a20c" stroke-width="4" />
    <line x1="400" y1="250" x2="400" y2="300" stroke="#e3a20c" stroke-width="4" />
    <rect x="380" y="300" width="40" height="20" fill="#e3a20c" />

    <!-- HTML, CSS, JS Elemente um die Glühbirne herum -->
    <text x="250" y="80" font-family="Arial, sans-serif" font-size="24" fill="#e3a20c">&lt;HTML&gt;</text>
    <text x="550" y="100" font-family="Arial, sans-serif" font-size="24" fill="#e3a20c">{CSS}</text>
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="24" fill="#e3a20c">&lt;/JS&gt;</text>

    <!-- Tech-inspirierte Linien & Kreise -->
    <line x1="200" y1="120" x2="350" y2="180" stroke="#e3a20c" stroke-width="2" stroke-dasharray="10 5"/>
    <line x1="450" y1="180" x2="600" y2="120" stroke="#e3a20c" stroke-width="2" stroke-dasharray="10 5"/>
    <circle cx="200" cy="120" r="5" fill="#e3a20c"/>
    <circle cx="600" cy="120" r="5" fill="#e3a20c"/>
    <circle cx="350" cy="180" r="5" fill="#e3a20c"/>
    <circle cx="450" cy="180" r="5" fill="#e3a20c"/>
</svg>
