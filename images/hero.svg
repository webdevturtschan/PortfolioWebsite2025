<svg width="100%" height="100%" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" style="background-color:#181825;">
    <!-- Hero Text Bereich (Links) -->
    <rect x="0" y="0" width="50%" height="100%" fill="transparent" />
    <text x="10%" y="40%" font-family="Arial, sans-serif" font-size="40" fill="#e3a20c" font-weight="bold">
        Webentwicklung & Design
    </text>
    <text x="10%" y="50%" font-family="Arial, sans-serif" font-size="24" fill="#e6e6f7">
        Individuelle Lösungen für moderne Websites
    </text>
    
    <!-- Portrait-Bereich (Rechts) -->
    <circle cx="900" cy="300" r="120" fill="none" stroke="#e3a20c" stroke-width="4" />
    <image href="images/mephoto.jpg" x="750" y="150" height="300px" width="300px" clip-path="circle(120px at center)" />
    
    <!-- Web-Entwicklung Icons & Dekoelemente -->
    <text x="750" y="80" font-family="Arial, sans-serif" font-size="24" fill="#e6e6f7">&lt;HTML&gt;</text>
    <text x="1050" y="400" font-family="Arial, sans-serif" font-size="24" fill="#e6e6f7">{CSS}</text>
    <text x="780" y="500" font-family="Arial, sans-serif" font-size="24" fill="#e6e6f7">&lt;/JS&gt;</text>
    
    <line x1="600" y1="100" x2="1100" y2="500" stroke="#e3a20c" stroke-width="2" stroke-dasharray="10 5"/>
    <circle cx="650" cy="200" r="5" fill="#e3a20c"/>
    <circle cx="850" cy="450" r="5" fill="#e3a20c"/>
</svg>
